<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hash Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-width: 300px;
      padding: 20px;
    }
    .hash-output {
      word-break: break-all;
      font-family: monospace;
      user-select: all;
    }
    #copyMsg {
      font-size: 0.9rem;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h5 class="mb-3">Генератор хэшей (SHA‑256)</h5>
    
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Введите пароль</label>
      <input type="text" class="form-control" id="passwordInput" placeholder="Ваш пароль">
    </div>
    
    <button id="generateBtn" class="btn btn-primary mb-3">Сгенерировать хэш</button>

    <div class="mb-2">
      <label class="form-label">Результат:</label>
      <div id="hashOutput" class="border p-2 hash-output bg-light"></div>
      <button class="btn btn-sm btn-outline-secondary mt-2" id="copyBtn">Скопировать хэш</button>
      <div id="copyMsg">Скопировано!</div>
    </div>

    <hr>

    <div class="small text-muted">
        <b>Обработка</b>
        <ul>
            <li>Первая попавшаяся буква становится заглавной</li>
            <li>в конец добавляется спецсимвол <code>.</code></li>
        </ul>
      <div class="small text-muted">
        Стоит учесть данные условия, если хэш будет составляться с использованием других API
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
